<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Page2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        .grid-container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .zoom {
            padding: 20px;
            background-color: rgb(136, 141, 237);
            transition: transform .2s;
            width: 200px;
            height: 50px;
            border-radius: 20%;
            margin: 40px;
            /* Adjust the margin to increase or decrease spacing */
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .zoom:hover {
            transform: scale(1.2);
        }

        .logo {
            font-size: 30px;
            color: #4dbf00;
        }

        .logo-container {
            flex: 1;
            margin-left: 20px;
        }

        .page-nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-nav button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(205, 206, 228);
            color: rgb(30, 28, 28);
        }

        .pos4 {
            position: relative;
            margin-left: 600px;
            top: 70px;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-left: 1200px;
        }

        .profile-text-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-text {
            margin-right: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #9a0909;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 100px;
            margin-right: 120px;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: transparent;
        }

        .show {
            display: block;
        }

        .youtube-icon {
            font-size: 27px;
            color: white;
            /* Red color for YouTube */
            margin-top: -10px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Dekho</h1>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="profile.jpeg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down" onclick="toggleDropdown()"></i>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="#">Sign Out</a>
                        <a href="#">Change User</a>
                        <a href="#">Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }
    </script>
    <div class="sidebar">
        <a href='http://127.0.0.1:5500/ott.html' class="left-menu-icon" style="cursor: pointer;"
            onmouseover="highlightButton(this)" onmouseout="removeHighlight(this)"><i class="fas fa-home"></i></a>
        <div class="youtube-icon">
            <a href='http://127.0.0.1:5500/YT.html' class="left-menu-icon" style="cursor: pointer;"
                onmouseover="highlightButton(this)" onmouseout="removeHighlight(this)"><i
                    class="fab fa-youtube"></i></a>
        </div>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <a href="http://127.0.0.1:5500/spin.html" onmouseover="highlightButton(this)"
            onmouseout="removeHighlight(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="#fff" stroke="#000" stroke-width="4" />
                <line x1="10" y1="50" x2="90" y2="50" stroke="#4caf50" stroke-width="6" />
                <line x1="50" y1="10" x2="50" y2="90" stroke="#4caf50" stroke-width="6" />
                <line x1="17" y1="83" x2="83" y2="17" stroke="#4caf50" stroke-width="6" />
            </svg>
        </a>


    </div>
    <h3 class="pos4">CHOOSE YOUR PREFERRED LANGUAGE</h3>
    <div class="grid-container">
        <div class="zoom" onclick="window.location.href='http://127.0.0.1:5500/page3.html'">Tamil</div>
        <div class="zoom">Telugu</div>
        <div class="zoom">Malayalam</div>
        <div class="zoom">Kannada</div>
        <div class="zoom">Hindi</div>
        <div class="zoom">English</div>
    </div>

    <div class="page-nav">
        <button onclick="changePage(1)">1</button>
        <button onclick="changePage(2)">2</button>
        <button onclick="changePage(3)">3</button>
    </div>

    <script>
        function changePage(pageNumber) {
            // Reload the page with the specified page number
            // For demonstration, simply change the URL to add a query parameter
            window.location.href = 'http://127.0.0.1:5500/' + 'page' + (pageNumber + 1) + '.html';
        }
    </script>
</body>

</html>
